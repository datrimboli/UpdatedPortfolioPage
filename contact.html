<!-- Box to enter information -->
<main id="content" class="container">
  <form>
    <section class="form-group">
      <!-- Prompt to enter Email address -->
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </section>
    <section class="form-group">
      <!-- Prompt to enter Name -->
      <label for="exampleFormControlInput1">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
    </section>
    <section class="form-group">
      <!-- Prompt to enter Message -->
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="Enter your text here"></textarea>
    </section>
    <section>
      <!-- Submit button -->
      <button id=marginb type="button" class="btn btn-primary">Submit</button>
    </section>
  </form>
</main>
